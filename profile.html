<!DOCTYPE html>
<html>

<head>
    <title>Profile - Spades & Spells</title>
    <link rel="stylesheet" type="text/css" href="profile_styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="left-nav">
                <a href="index.html"><img class="logo-icon" src="assets/logo_icon.jpg" alt="Home icon">
                    <h3>Spades & Spells</h3>
                </a>
                <a href="categories_catalogue.html">
                    <h3>Categories & Catalogue</h3>
                </a>
                <a href="contact.html">
                    <h3>Contact</h3>
                </a>
            </div>
            <div class="search-bar-right-nav">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search">
                    <label for="search-input">
                        <img src="assets/search_icon.svg" alt="Search icon">
                    </label>
                </div>
                <div class="right-nav">
                    <a href="cart.html"><img src="assets/cart_icon.svg" alt="Cart icon"></a>
                    <a href="profile.html"><img style="width: 50%;" src="assets/profile_icon.svg"
                            alt="Profile icon"></a>
                </div>
            </div>
        </nav>
        <div class="divider"></div>
    </header>

    <section class="main-content">
        <form id="signinForm">
            <h1 style="font-size: 48px; color: #df7e00;">SIGN IN:</h1>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <div class="password-container">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password">
                <img style="width: 25%;margin-right: -5rem;margin-top: 1.5rem;" src="assets/view_icon.svg"
                    alt="View password" onclick="togglePasswordVisibility()">
            </div>
            <input type="submit" value="Sign In">
        </form>
        <div class="center-text">
            <p>Not registered? <a href="#" onclick="openModal()">Sign up</a></p>
        </div>
    </section>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">x</span>
            <form id="signupForm">
                <label for="newUsername">Username:</label><br>
                <input type="text" id="newUsername" name="newUsername"><br>
                <label for="newPassword">Password:</label><br>
                <div class="password-container">
                    <input type="password" id="newPassword" name="newPassword">
                    <img style="width: 25%;margin-right: -5rem;margin-top: 0.5rem;" src="assets/view_icon.svg"
                        alt="View password" onclick="togglePasswordVisibility()">
                </div>
                <label for="newEmail">Email:</label><br>
                <input style="box-sizing: border-box;
                border-radius: 20px;
                margin-top: 0.5rem;
                padding: 0.5rem;" type="email" id="newEmail" name="newEmail"><br>
                <label for="newFirstName">First Name:</label><br>
                <input type="text" id="newFirstName" name="newFirstName"><br>
                <label for="newLastName">Last Name:</label><br>
                <input type="text" id="newLastName" name="newLastName"><br>
                <label for="newAddress">Address:</label><br>
                <input type="text" id="newAddress" name="newAddress"><br>
                <label for="newPhoneNumber">Phone Number:</label><br>
                <input style="box-sizing: border-box;
                border-radius: 20px;
                margin-top: 0.5rem;
                padding: 0.5rem;" type="tel" id="newPhoneNumber" name="newPhoneNumber"><br>
                <input style="background-color: #df7e00;
    color: white;
    font-weight: bold;
    cursor: pointer;
    width: 20%;
    padding: 10px 20px;
    transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;" type="submit" value="Sign Up">
            </form>
        </div>
    </div>


    <div class="footer-divider"></div>
    <footer>
        <div class="footer-left">
            Stay updated! Subscribe to our newsletter for exclusive game deals!
        </div>
        <div class="footer-right">
            <input type="text" id="email-input" placeholder="Enter your email address">
            <button id="subscribe-button">Subscribe</button>
        </div>
    </footer>

    <script>
        $(document).ready(function () {
            checkSession();

            function checkSession() {
                $.ajax({
                    type: 'GET',
                    url: 'check_session.php',
                    success: function (response) {
                        var data = JSON.parse(response);
                        if (!data.signedIn && window.location.pathname !== '/profile.html') {
                            window.location.href = "profile.html";  // Redirect to login page if not signed in and not already on the login page
                        }
                    }
                });
            }
        });
    </script>
    <script src="profile_script.js"></script>
</body>

</html>
